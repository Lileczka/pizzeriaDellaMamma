<div id="extra-card" class="flex">
    <div id="name-price" class="flex column">
        <p id="name">{{extra.ingredient.title}}</p>
        <p id="price">{{extraPrice | number:'1.2'}}â‚¬</p>
    </div>
    <div id="quantity-picker" class="flex">
        <button (click)="minusQuantity()" [class.inactive]="extra.quantity === 0" class="quantity-btn minus-btn">-</button>
        <p>{{extra.quantity}}</p>
        <button (click)="plusQuantity()" [class.inactive]="extra.quantity === extra.maxQuantity" class="quantity-btn plus-btn">+</button>
    </div>
</div>
<hr>
