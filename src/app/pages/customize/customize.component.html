    <app-product-detail [product]="product"></app-product-detail>
    <div *ngIf="product.category === 'pizza'" id="extras" class="flex column">
        <h3>Extras</h3>
        <app-extra-card *ngFor="let extra of product.extras" [extra]="extra"></app-extra-card>
    </div>
    <button id="toCart" (click)="addToCart()">Ajouter au panier . {{totalPrice | number:'1.2'}} â‚¬</button>
</section>
